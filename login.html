<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dokan Kotob</title>
    <link href="https://fonts.googleapis.com/css?family=Exo:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext,vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Dokan Kotob</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <div class="login"><a href="login.html">Login/SignUp</a></div>
            </div>
        </div>
    </nav>

    <section class="login_signup">
        <div class="container">
            <div class="btns d-flex just justify-content-center mt-5 mb-5">
                <a href="login.html"><button class="btn btn-primary buttons mr-1">Login</button></a>
                <a href="register.html"><button class="btn btn-primary buttons ml-1">Register</button></a>
            </div>
        </div>
    </section>

    <section class="login_form">
        <div class="container">
            <div class="container_login">
                <form class="form-signin mt-5">
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                    <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required autofocus>
                    <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="mt-5">
        <p class="text-muted">&copy; Dokan Kotob 2017-2018</p>
    </footer>


<script src="lib/jquery.js"></script>
<script src="lib/popper.js"></script>
<script src="lib/bootstrap.min.js"></script>
</body>
</html>
